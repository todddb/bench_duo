{% extends 'base.html' %}
{% block content %}
<div id="batch-page">
  <div class="row g-2 mb-2">
    <div class="col-md-2"><select id="batch-agent1" class="form-select"></select></div>
    <div class="col-md-2"><select id="batch-agent2" class="form-select"></select></div>
    <div class="col-md-2"><input id="batch-ttl" class="form-control" type="number" value="4" min="1" placeholder="TTL" /></div>
    <div class="col-md-2"><input id="batch-runs" class="form-control" type="number" value="2" min="1" placeholder="Num Conversations" /></div>
    <div class="col-md-2"><button id="start-batch" class="btn btn-primary w-100">Start Batch</button></div>
    <div class="col-md-2"><button id="stop-batch" class="btn btn-outline-danger w-100">Cancel</button></div>
  </div>
  <textarea id="batch-prompt" class="form-control mb-2" rows="2" placeholder="Scenario prompt"></textarea>
  <div class="progress mb-3"><div id="batch-progress" class="progress-bar" style="width:0%">0%</div></div>
  <div id="batch-stats" class="small text-muted mb-2"></div>
  <div class="mb-3 d-flex gap-2">
    <button id="export-batch-json" class="btn btn-sm btn-outline-secondary" disabled>Export Batch JSON</button>
    <button id="export-batch-csv" class="btn btn-sm btn-outline-secondary" disabled>Export Batch CSV</button>
  </div>
  <table class="table table-sm" id="batch-table"><thead><tr><th>ID</th><th>Agents</th><th>Date</th><th>Prompt</th><th>Total Runs</th><th>Time Elapsed</th><th>Avg Speed</th><th>Status</th></tr></thead><tbody></tbody></table>
</div>
{% endblock %}
