<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bench Duo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body data-page="{{ page_name }}">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">Bench Duo</a>
    <div class="navbar-nav">
      <a class="nav-link {% if page_name == 'setup' %}active{% endif %}" href="/">Setup</a>
      <a class="nav-link {% if page_name == 'chat' %}active{% endif %}" href="/chat">Interactive Chat</a>
      <a class="nav-link {% if page_name == 'batch' %}active{% endif %}" href="/batch">Batch Jobs</a>
      <a class="nav-link {% if page_name == 'evaluation' %}active{% endif %}" href="/evaluation">Evaluation</a>
    </div>
  </div>
</nav>
<main class="container pb-4">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
