{% extends 'base.html' %}
{% block content %}
<div id="evaluation-page">
  <div class="row g-2 mb-2">
    <div class="col-md-3"><select id="eval-conversation" class="form-select"></select></div>
    <div class="col-md-3"><select id="eval-main-model" class="form-select"></select></div>
    <div class="col-md-4"><select id="eval-judges" class="form-select" multiple size="4"></select></div>
    <div class="col-md-2"><button id="evaluate-btn" class="btn btn-primary w-100">Evaluate</button></div>
  </div>
  <div id="eval-summary" class="mb-3"></div>
  <div class="row g-3">
    <div class="col-lg-5"><h6>Flagged Excerpts</h6><div id="eval-flags" class="list-group"></div></div>
    <div class="col-lg-7"><h6>Conversation</h6><div id="eval-chat" class="chat-pane"></div></div>
  </div>
</div>
{% endblock %}
