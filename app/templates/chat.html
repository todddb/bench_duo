{% extends 'base.html' %}
{% block content %}
<div id="chat-page">
  <div class="row g-2 mb-3">
    <div class="col-md-3"><select id="chat-agent1" class="form-select"></select></div>
    <div class="col-md-3"><select id="chat-agent2" class="form-select"></select></div>
    <div class="col-md-2"><input id="chat-ttl" type="number" class="form-control" value="6" min="1" /></div>
    <div class="col-md-4"><button id="start-chat" class="btn btn-primary w-100">Start Chat</button></div>
  </div>
  <textarea id="chat-prompt" class="form-control mb-3" rows="3" placeholder="Scenario prompt"></textarea>
  <div id="chat-pane" class="chat-pane"></div>
</div>
{% endblock %}
