<div class="modal" tabindex="-1" id="model-modal">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Model</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <form id="model-form"><div class="modal-body">
      <input type="hidden" id="model-id" />
      <input class="form-control mb-2" id="model-name" placeholder="Name" required />
      <input class="form-control mb-2" id="model-host" placeholder="Host" required />
      <input class="form-control mb-2" id="model-port" type="number" placeholder="Port" value="9001" required />
      <div class="d-flex gap-2 align-items-center mb-2">
        <button class="btn btn-outline-primary" id="test-model-btn" type="button">Test</button>
        <span id="model-test-status" class="badge text-bg-secondary">Not tested</span>
      </div>
      <select class="form-select mb-2" id="model-backend" disabled></select>
      <select class="form-select mb-2" id="model-model-name" disabled></select>
    </div><div class="modal-footer"><button class="btn btn-primary" id="save-model-btn" type="submit" disabled>Save</button></div></form>
  </div></div>
</div>
